{% extends 'base.html' %}

{% block main %}

{% load bootstrap3 %}

{# Display a form #}

<div class="container" style="margin-top:100px; width:600px">
    
    <h1>Create an account</h1><br/>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Register
            </button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
