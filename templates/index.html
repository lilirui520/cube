{% extends 'base.html' %}

{% block main %}

{% load bootstrap3 %}

<div class="container" style="margin-top:100px; width:600px">
    
    {% if not user.is_authenticated %}
        <h1>You need to <a href='/account/login/'>login</a> first to use CUBE.</h1>
    {% else %}
        <h1>Hi, {{ user }}<br/>Welcome back to CUBE!</h1><br/>
        <p>You last time logged in at {{ user.last_login }}</p>
    {% endif %}

</div>

{% endblock %}
