{% extends 'base.html' %}

{% block main %}

{% load bootstrap3 %}

{# Display a form #}

<div class="container" style="margin-top:100px; width:600px">
    
    <h1>Login with an existing account</h1>
    <h1>Or<a href="../register"> create </a>a new account</h1><br/>

    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "star" %} Login
            </button>
            <input type="hidden" name="next" value="/index">
        {% endbuttons %}
    </form>

    
</div>

{% endblock %}
