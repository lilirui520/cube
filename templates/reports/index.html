{% extends 'base.html' %}

{% block main %}

{% load bootstrap3 %}

<div class="container-fluid">
    <div class="row">
        {% include 'reports/side_bar.html' %}
        <div class=" col-md-offset-2 main" >

            <button type="submit" class="btn btn-primary" style="width:300px" onclick="self.location.href='../new'">
                     Write New Report
            </button>

            <div style="margin-top:60px">

                {% load django_tables2 %}
                {% render_table table %}
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block bodyscript %}

    <script src='/static/js/ui/jquery.ui.core.js' type='text/javascript'></script>
    <script src='/static/js/ui/jquery.ui.datepicker.js' type='text/javascript'></script>

    <script>
    $(function() {
        $( "#id_start_date" ).datepicker();
        $( "#id_end_date" ).datepicker();
      });
    </script>

{% endblock %}
