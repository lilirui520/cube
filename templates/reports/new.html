{% extends 'base.html' %}

{% block main %}

{% load bootstrap3 %}

<div class="container-fluid">
    <div class="row">
        {% include 'reports/side_bar.html' %}

        <div class="container" style="margin-top:0px; width: 800px">  
            <h1>填写新的周报</h1>

            <form action="" method="post">
                
                {% csrf_token %}

                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary">
                     提交周报
                </button>
            </form>

            <p></p>
            <p></p>
        </div>
    </div>
</div>


{% endblock %}

{% block bodyscript %}

    <script src='/static/js/ui/jquery.ui.core.js' type='text/javascript'></script>
    <script src='/static/js/ui/jquery.ui.datepicker.js' type='text/javascript'></script>

    <script>
    $(function() {
        $( "#id_start_date" ).datepicker();
        $( "#id_end_date" ).datepicker();
      });
    </script>

{% endblock %}
